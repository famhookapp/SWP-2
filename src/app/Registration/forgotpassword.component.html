<header class="login-header">
		<section class="container">
			<div class="row text-center">
				<div class="col-md-12 login-header">
					<a href="javascript:void(0)"><img src="assets/images/logo.png" alt="Logo" class="img-responsive"/></a>	
					<p>Who said money can't buy happiness</p>
				  </div>
			</div>
		</section> 		
	</header>
	<alert-flash></alert-flash>	
<div class="container login-container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">			
				<h2>Forgot Password</h2>
				<div>Please enter your email id and click on Reset Password button.</div>
				<div class="login-wrap">		
					<form role="form" name="login-form" #f="ngForm" class="form-horizontal" (ngSubmit)="forgotPasswordEmail()">
						<div *ngIf="(f.submitted && model.isCodeNaN) || model.isCodeNaN" class="login-invalid">Please enter only numbers in all boxes.</div>						
						<div class="register-form-group">
							<div class="col-xs-12"> 
								<md-input-container class="material-full-width">								
							  <input type="email" mdInput name="username" maxlength="50" (blur)="validateEmailId()" id="username" placeholder="Reset Password for Email" [(ngModel)]="model.username" #username="ngModel" required>								
								</md-input-container>
								<div *ngIf="(f.submitted && !username.valid) || (f.submitted && !model.isValidEmail)" class="login-invalid">Please enter valid email id</div>
								<div *ngIf="((f.submitted && this.model.isUserExist) || (this.model.isUserExist)) && model.isValidEmail && username.valid" class="login-invalid">{{this.model.existMessage}}</div>
							</div>
						</div>					
						<div class="form-group">                             
							<div class="col-xs-12 button-wrap text-center" *ngIf="!model.isResetPassword">
							  <button type="button" md-raised-button class="btn btn-default" (click)="CancelClick()">Cancel</button>
							  <button type="submit" md-raised-button class="btn btn-default primary-action-btn" tabindex="6">Reset Password</button>
							</div>
                            <div class="col-xs-12 button-wrap text-center" *ngIf="model.isResetPassword">                                
							  <button type="button" md-raised-button class="btn btn-default primary-action-btn" style="margin-left:100px" (click)="CancelClick()"><< Back</button>							  
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
